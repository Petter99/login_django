<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link rel="stylesheet" href="{% static 'authapp/css/style.css' %}">
        <title>Registro</title>
    </head>
    <body>
        <header><h1>Registro</h1></header>
        <div class="formulario">
            <form method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit">Registrarse</button>
            </form>
            <form action="{% url 'login' %}">
                <button type="submit">Ir a inicio de sesion</button>
            </form>
        </div>
    </body>
</html>
